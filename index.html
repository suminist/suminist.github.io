<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Streaming Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: #4a4e69;
        }

        .section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #9a8c98;
            font-size: 1.5em;
            margin-top: 0;
        }

        .audio-control {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Audio Stream</h1>

    <div class="section">
        <h2>Easy</h2>
        <div class="audio-control">

        </div>
